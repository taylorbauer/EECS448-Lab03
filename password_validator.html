<!DOCTYPE html>
<html>
<head>
<title>Password Validator</title>
<script type="text/javascript" src="password_validator.js"></script>
<link href="myStyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1>Password Validator</h1>
<p>Please enter your password: <br>
(Note: it must be at least 8 characters)</p>
<input id="first_field" type="text"><br>

<p>Please verify your passowrd:
<br>(Passwords must match)</p>
<input id="second_field" type="text"><br><br>

<button id="validate_button" onclick="validate()">Validate</button>
<p id="message" color="ff0000"></p>

</body>
</html>
